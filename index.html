<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/icon-title-dim.png">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <main>
        <header class="top-bar" ><!-- REQUISITO 1 -->
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook"> <!-- REQUISITO 2 -->
            <form action="" method="GET" class="facebook-login">  
                <section class="form-group">  <!-- REQUISITO 3 -->
                    <label for="user-email-phone-label">E-mail ou telefone</label>
                    <input type="text" id="user-email-phone-label">
                </section>
                <section class="form-group">
                    <label for="user-password-label">Senha</label>
                    <input type="text" id="user-password-label">
                    <a href="">Esqueceu a conta?</a>
                </section>
                <section class="form-control">
                    <button id="button-login">Entrar</button>
                </section>
            </form>
            <script src="script.js"></script>
        </header>
        <section class="main-content">
            <section class="right-content">
            <h1>Abra uma conta</h1>
            <p>É rápido e fácil.</p>
            <form action="" method="GET">
                <input type="text" name="firstname" placeholder="Nome">
                <input type="text" name="lastname" placeholder="Sobrenome">
                <input type="text" name="phone_email" placeholder="Celular ou e-mail">
                <input type="password" name="password" placeholder="Nova Senha">
                <input type="text" id="label-birthdate" name="birthdate" placeholder="dd/mm/aaaa">
                <label for="" id="label-gender">Gênero</label>
                <label for="feminino">Feminino</label>
                <input type="radio" name="gender" id="feminino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="gender" id="masculino">
                <label for="personalizado">Personalizado</label>
                <input type="radio" name="gender" id="personalizado" >
            </form>
            </section>
        </section>
    </main>
    
    
</body>
</html>
